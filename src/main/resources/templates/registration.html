<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="layouts/main">-->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" layout:decorator="layouts/main">

<head>
    <title>SFJ - Minden napra egy sztori</title>
</head>
<body>

<div layout:fragment="loginContent">

    <form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Kérlek regisztrálj</h2>
        <input type="text" id="username" name="username" th:field="*{user.email}" class="form-control" placeholder="Felhasználói név"  />
        <input type="password" id="password" name="password" th:field="*{user.password}"  class="form-control" placeholder="Jelszó" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
    </form>

</div>

</body>
</html>
