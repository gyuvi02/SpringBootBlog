<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${pageTitle}">The test page</title>

    <link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ez a blog cime</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                <p class="navbar-text navbar-right" th:text="#{yourip}">Your IP: <a href="#" class="navbar-link">127.0.0.1</a>
                </p>
            </div>
        </div>
    </nav>


    <article>
        <header>
            <h1 th:text="${error}">That is the problem</h1>
        </header>

        <section>
            <p th:text="${message}">That is the message</p>
        </section>


    </article>

    <footer>
        <p th:text="#{footerText}">This is a test page to learn Spring Boot</p>
    </footer>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>

<form name="login" th:action="@{/login}" method="post" class="form-signin">
    <h2 class="form-signin-heading">Kérlek jelentkezz be</h2>
    <div id="err" th:if="${param.error}" class="alert alert-danger">Hibás felhasználói név és jelszó</div>
    <div th:if="${param.logout}" class="alert alert-success">Sikeresen kijelentkeztél</div>
    <label for="username" class="sr-only">Felhasználói név</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Felhasználói név" required="true" />
    <label for="password" class="sr-only">Jelszó</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Jelszó" required="true" />
    <div class="checkbox">
        <label> <input id="remember-me" name="remember-me" type="checkbox" /> Emlékezz rám
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>
</form>
